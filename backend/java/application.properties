# Spring Boot Application Properties for Slider Captcha

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# CORS Configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,OPTIONS
spring.mvc.cors.allowed-headers=*

# Captcha Configuration
captcha.storage.path=/tmp/captcha_sessions/
captcha.challenge.expiry.minutes=5
captcha.max.attempts=5

# Logging
logging.level.com.example.slidercaptcha=DEBUG
logging.level.org.springframework.web=INFO

# File Upload (if needed for images)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Redis Configuration (optional, uncomment for production)
# spring.redis.host=localhost
# spring.redis.port=6379
# spring.redis.password=
# spring.redis.timeout=2000ms
# spring.session.store-type=redis

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null